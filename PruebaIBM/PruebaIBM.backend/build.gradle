// Apply the java-library plugin to add support for Java Library
apply plugin: 'java'


tasks.withType(JavaCompile) {
	options.encoding = 'UTF-8'
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
        }
    }
}

publishing {
    repositories {
        maven {
            // change to point to your repo, e.g. http://my.org/repo
            url "$buildDir/repo"
        }
    }
}

repositories {
     jcenter()
     mavenLocal()   
     maven { url "http://public.dhe.ibm.com/ibmdl/export/pub/software/websphere/wasdev/maven/repository/" }
     maven { url "http://repo.maven.apache.org/maven2" }
}


dependencies {
	compile group: 'com.google.code.gson', name: 'gson', version: '2.2.4'
	// https://mvnrepository.com/artifact/javax.ws.rs/javax.ws.rs-api
	compile group: 'javax.ws.rs', name: 'javax.ws.rs-api', version: '2.0'
  	compile group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.11.0'
  	compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.11.0'
    // https://mvnrepository.com/artifact/javax.persistence/persistence-api
	compile group: 'javax.persistence', name: 'persistence-api', version: '1.0'
	// https://mvnrepository.com/artifact/org.hibernate/hibernate-gradle-plugin
	compile group: 'org.hibernate', name: 'hibernate-gradle-plugin', version: '5.3.1.Final'
    
}

